<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Thor Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="search-area">
      <form action="">
        <label for="search-box">What have the gods forcast for today in...</label>
        <input id="search-box" type="text" placeholder="ex..Bristol">
        <button id="search-button">Search</button>
      </form>
      <div class="loader"></div>
    </div>
    <div id="location-card">
      <div id="city-name">Location: -- </div>
      <div id="long-lat">Coordinates: -- </div>
      <div id="sunrise"><img src="./images/sunrise.png" alt="sunrise at">  </div>
      <div id="sunset"><img src="./images/sunset.png" alt="sunset at">  </div>
      <div id="description"></div>
    </div>
    <div id="weather-cards">
      
    </div>

  </div>
  <a href="https://www.flaticon.com/free-icons/sunset" title="sunset icons">Sunset icons created by Mehwish - Flaticon</a>
  <a href="https://www.flaticon.com/free-icons/sunrise" title="sunrise icons">Sunrise icons created by Mehwish - Flaticon</a>
</body>
</html>
