<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="search-area">
      <form action="">
        <label for="search-box">What have the gods forcast for today in...</label>
        <input id="search-box" type="text" placeholder="ex..Bristol">
        <button id="search-button">Search</button>
      </form>
    </div>
    <div id="weather-cards">
      <div class="card day-0">
        <div>Thurs 7th</div>
        <div>High 14°C</div>
        <div>Low 6°C</div>
        <div>Overcast</div>
        <div>Precp 16%</div>
      </div>
    </div>
  </div>
</body>
</html>
