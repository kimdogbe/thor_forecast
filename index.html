<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Thor Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="search-area">
      <form action="">
        <label for="search-box">What have the gods forcast for today in...</label>
        <input id="search-box" type="text" placeholder="ex..Bristol">
        <button id="search-button">Search</button>
      </form>
    </div>
    <div id="weather-cards">
      <div class="card day-0">
        <div class="date">Thurs 7th</div>
        <div class="conditions">Cloudy with a chance of meatballs</div>
        <div class="high-temp">High 14°C</div>
        <div class="low-temp">Low 6°C</div>
        <div class="precip">Precip 16%</div>
      </div>
    </div>
  </div>
</body>
</html>
